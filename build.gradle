plugins {
    id 'java'
}

group 'com.github.guillesup'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jgrapht',name: 'jgrapht-core', version: '1.3.1'
    compile group: 'org.jgrapht',name: 'jgrapht-ext', version: '1.3.1'
    compile group: 'org.jgrapht',name: 'jgrapht-io', version: '1.3.1'
    compile group: 'org.jgrapht', name: 'jgrapht-opt', version: '1.3.1'
    compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.3.1'
}
